<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>
<body>
<div class="page">
    <header class="header">
        <div class="container header__block">
            <div class="header__logo-block">
                <div class="header__logo logo">
                    <img src="img/logo.png" alt="logo" class="logo__img">
                </div>
                <div class="header__logo-avatar">
                    <img src="img/logo_avatar.svg" alt="logo_avatar">
                </div>
            </div>
            <div class="header__input input">
                <div class="input__wrapper">
                    <div class="input__icon">
                        <img src="img/search.svg" alt="search" class="input__search">
                    </div>
                    <input placeholder="Найти..." type="text" class="input__area">
                </div>
            </div>
            <div class="header__avatar avatar">
                <div class="avatar__block">
                    <div class="avatar__name">Константин</div>
                    <div class="avatar__image">
                        <img src="img/avatar.jpeg" alt="avatar" class="avatar__img">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <h1 class="main__title">Наши партнёры</h1>
            <div class="main__content content">
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_1.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_2.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_3.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_4.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_5.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_6.png" alt="item" class="item__img">
                    </div>
                </div>
                <div class="content__item item">
                    <div class="item__image">
                        <img src="img/partners/partner_7.png" alt="item" class="item__img">
                    </div>
                </div>
            </div>
        </div>
    </main>

</div>

</body>
</html>
